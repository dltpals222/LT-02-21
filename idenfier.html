<body>
  <div id="root">
    <div>첫번째</div>
    <div>두번째</div>
    <div>세번째</div>
  </div>
  <script>
    let root;
    console.log(root);
    root = document;
    console.log(root);
    console.log(typeof(root));
    let a = root.getElementById('root');
    console.log(a);
    console.dir(a.children[1]);
    console.dir(a.style);
    let b = document.getElementById('root')
    b.style.color = "green";
    b.style.fontSize = "3em";
    b.children[1].style.opacity = 0.5;
    b.children[2].style.backgroundColor="gray";
  </script>
